<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 5.6.6 Regular Expressions Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <h3>StackOver Employee Data Form </h3>   
    <p class="note">Fields marked with * are required.</p>
      <form>
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" placeholder="firstname lastname" pattern="[a-zA-Z]+(\s)[a-zA-Z]+">
        <br>

        <label for="name">Phone Number: *</label>
        <input type="text" id="phone" name="phone" placeholder="000-000-0000" pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})">
        <br>

        <label for="name">Social Security #: *</label>
        <input type="text" id="social" name="social" placeholder="000-00-0000" pattern="([0-9]{3})-([0-9]{2})-([0-9]{4})">
        <br>

        <label for="name">Company Email Address: *</label>
        <input type="email" id="email" name="email" placeholder="asdf@asdf.com" pattern="(\w+)@(\w+)(.com)$">
        <br>

        <label for="name">Age: </label>
        <input type="number" id="age" name="age" placeholder="18-99" min="18" max="99">
        <br>

        <label for="name">ZipCode: * </label>
        <input type="number" id="zip" name="zip" placeholder="00000" pattern="[0-9]+" maxlength="5" >
        <br>
        
        <input type="submit" value="Submit" />
      <input type="reset" value="Clear"/> 
    </form>
  </body>
</html>
